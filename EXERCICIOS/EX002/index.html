<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras</h1>
    <hr>
    <p>Você pode criar um parágrafo de quaquer jeito
         basta utilizar o &lt;p&gt; e &lt;\p&gt; </p>
    <p>Se precisar quebrar o texto em algum lugar,
        como esse. <br>Você pode utilizar a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &yen;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos utilizar emojis:
        &#x1F92A
        &#X1F911
        

    </p>
</body>
</html>
