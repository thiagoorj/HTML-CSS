<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEdias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos
        ou simplismente aumente e diminui o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png"type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png"type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reprodução de Audio</h1>
    <p>Vamos aprender a repoduzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/West Bad - Jeremy Black.mp3" type="audio/mpeg">
        

    </audio>
</body>
</html>
