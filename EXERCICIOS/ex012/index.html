<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Trabalhando com Vídeos</h1>
        <p>Estamos aprendendo a trabalhar com vídeos no 
            site em HTML5 armazenado localmente(no meu computador)</p>
        <video width = '300'controls>
            <source src="midia/meu-video.mp4.mp4" type="video/mp4">
            <source src="midia/meu-video.m4v.m4v" type="video/mp4">
            <source src="midia/meuvideo-webm.webm" type="video/webm">
            <source src="midia/meu-video.ogv.ogv" type="video/ogv">
            <p>Seu navegador não é compatível 
                com reprodução de vídeos.</p>  
     

        </video>
    <h1>Inserindo vídeos de mídia externa</h1>
        <p>Este vídeo abaixo foi inserido direto da mídia
            externa (YouTube)!
        </p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MMeh2TmPHSE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
